<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/resources/templates/template.xhtml">
	<ui:define name="content">
		<h2>User-View</h2>

		<h:form>
			<p:panelGrid columns="2" styleClass="tbl">
				<p:column>
					<!-- available slots -->
					<p:accordionPanel value="#{userViewBean.slots}" var="slot">
						<p:tab>
							<f:facet name="title">
								<h:panelGroup layout="block"
									style="text-align: left; float: left;">
									<h:outputText value="#{slot.title}" />
								</h:panelGroup>
								<h:panelGroup layout="block" style="text-align: right;">
									<h:outputText value="#{slot.starttime}">
										<f:convertDateTime pattern="HH:mm" />
									</h:outputText>
									<h:outputText value=" - " />
									<h:outputText value="#{slot.endtime}">
										<f:convertDateTime pattern="HH:mm" />
									</h:outputText>
								</h:panelGroup>
							</f:facet>
							<p:panelGrid>
								<p:row>
									<p:column colspan="2">
										<h:outputLabel value="Beschreibung: " />
										<h:outputText value="#{slot.description}" />
									</p:column>
									<p:column>
										<p:commandButton value="Buchen"
											disabled="#{!userViewBean.isBookable(slot)}" update="@all"
											action="#{userViewBean.createReservation(slot)}" />
									</p:column>
								</p:row>
								<p:row>
									<p:column>
										<h:outputLabel value="Raum: " />
										<h:outputText value="#{slot.room.roomnumber}" />
									</p:column>
									<p:column>
										<h:outputLabel value="Verantwortlicher: " />
										<h:outputText value="#{slot.speaker}" />
									</p:column>
									<p:column>
										<h:outputLabel value="Freie PlÃ¤tze: " />
										<h:outputText value="#{slot.availableCapacity}" />
									</p:column>
								</p:row>
							</p:panelGrid>
						</p:tab>
					</p:accordionPanel>
				</p:column>

				<p:column>
					<!-- reservations for the current user -->
					<p:dataTable value="#{userViewBean.bookedSlots}" var="slot">
						<f:facet name="header">
							<h:outputText value="Gebuchte Slots" />
						</f:facet>
						<p:column>
							<h:outputText value="#{slot.title}" />
						</p:column>
						<p:column>
							<p:commandButton
								actionListener="#{userViewBean.deleteReservation(slot)}"
								icon="ui-icon-trash" title="Reservierung stornieren"
								update="@all" disabled="#{adminViewBean.slotDetailMode}" />
						</p:column>
					</p:dataTable>
				</p:column>

			</p:panelGrid>
		</h:form>

	</ui:define>
</ui:composition>
