<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/resources/templates/template.xhtml">
	<ui:define name="content">
	<h2>User-View</h2>
	
	<h:form>
	<p:panelGrid styleClass="tbl" columns="2">

	<p:column>
	<p:accordionPanel value="#{userViewBean.slots}" var="slot">
		<p:tab title="#{slot.title}">
			<p:panelGrid styleClass="tbl">
				<p:row>
				<p:column colspan="2">
					<h:outputText value="Beschreibung: #{slot.description}"/>				
				</p:column>
				<p:column>
					<p:commandButton value="Buchen" disabled="#{!userViewBean.isBookable(slot)}" 
						update="@all" action="#{userViewBean.createReservation(slot)}" />
				</p:column>				
				</p:row>

				<p:row>
					<p:column><h:outputText value="Raum: #{slot.room.roomnumber}" /></p:column>
					<p:column><h:outputText value="Speaker: #{slot.speaker}" /></p:column>
					<p:column><h:outputText value="Freie PlÃ¤tze: #{slot.availableCapacity}" /></p:column>				
				</p:row>
			</p:panelGrid>
		</p:tab>
	</p:accordionPanel>
	</p:column>
	
	<p:column>
	<p:dataTable value="#{userViewBean.bookedSlots}" var="slot">
	<p:column>
		<h:outputText value="#{slot.title}" />
		</p:column>
	</p:dataTable>
	</p:column>
	
	</p:panelGrid>
	</h:form>
	
	</ui:define>
</ui:composition>
