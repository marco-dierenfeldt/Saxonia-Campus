<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/resources/templates/template.xhtml">
	<ui:define name="content">

		<h2>Admin-View</h2>
		<h:form id="formAdmin">
			<p:panelGrid columns="2" styleClass="tbl">
				<p:column>
					<p:commandButton id="btnAddSlot" value="Neuer Slot"
						action="#{adminViewBean.newSlot}" update="@form" disabled="#{adminViewBean.slotDetailMode}" />
					<p:dataTable id="tblSlots" value="#{adminViewBean.slots}"
						var="slot">
						<p:column>
							<h:outputText value="#{slot.title}" />
						</p:column>
						<p:column>
							<h:outputText value="#{slot.starttime}">
								<f:convertDateTime pattern="HH:mm" />
							</h:outputText>
							<h:outputText value=" - " />
							<h:outputText value="#{slot.endtime}">
								<f:convertDateTime pattern="HH:mm" />
							</h:outputText>
						</p:column>
						<p:column>
							<p:commandButton actionListener="#{adminViewBean.deleteSlot(slot)}"
								icon="ui-icon-trash" title="Slot löschen" update="@all" disabled="#{adminViewBean.slotDetailMode}">
								<p:confirm header="Slot löschen"
									message="Bist du dir sicher, dass du den Slot #{slot.title} permanent löschen möchtest?"
									icon="ui-icon-alert" /> 
							</p:commandButton>

							<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
								<p:commandButton value="Ok" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
								<p:commandButton value="Abbrechen" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
							</p:confirmDialog>

							<p:commandButton actionListener="#{adminViewBean.editSlot(slot)}"
								icon="ui-icon-pencil" title="Slot bearbeiten" update=":formAdmin" disabled="#{adminViewBean.slotDetailMode}" />
						</p:column>
					</p:dataTable>

				</p:column>
				<p:column>
					<h:panelGroup id="detailPane"
						rendered="#{adminViewBean.slotDetailMode}">
						<ui:include src="admin.slot.detail.xhtml" />
					</h:panelGroup>
				</p:column>
			</p:panelGrid>
		</h:form>

	</ui:define>
</ui:composition>
