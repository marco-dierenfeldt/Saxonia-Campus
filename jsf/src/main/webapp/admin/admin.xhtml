<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/resources/templates/template.xhtml">
		<ui:define name="content">

			<h2>Admin-View</h2>
			<h:form id="formAdmin">
				<p:panelGrid columns="2" styleClass="adminTable">
					<p:column>
						<p:commandButton id="btnAddSlot" value="Neuer Slot"
							action="#{adminViewBean.newSlot}" update="@form" />
						<p:dataTable id="tblSlots" value="#{adminViewBean.slots}"
							var="slot">
							<p:column>
								<h:outputText value="#{slot.title}" />
							</p:column>
							<p:column>
								<h:outputText value="#{slot.starttime}">
									<f:convertDateTime pattern="HH:mm" />
								</h:outputText>
								<h:outputText value=" - " />
								<h:outputText value="#{slot.endtime}">
									<f:convertDateTime pattern="HH:mm" />
								</h:outputText>
							</p:column>
							<p:column>
								<p:commandButton actionListener="#{adminViewBean.deleteSlot}"
									icon="ui-icon-trash" title="Slot lÃ¶schen" />
								<p:commandButton actionListener="#{adminViewBean.editSlot}"
									icon="ui-icon-pencil" title="Slot bearbeiten" />
							</p:column>
						</p:dataTable>

					</p:column>
					<p:column>
						<h:panelGroup id="detailPane"
							rendered="#{adminViewBean.slotDetailMode}">
							<ui:include src="admin.slot.detail.xhtml" />
						</h:panelGroup>
					</p:column>
				</p:panelGrid>
			</h:form>

		</ui:define>
	</ui:composition>
</f:view>
