<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/resources/templates/template.xhtml">
	<ui:define name="content">

		<h:form>
			<p:panel header="Login">
				<p:panelGrid columns="2">
					<p:outputLabel id="lblName" for="txtName" value="Nutzername:" />
					<p:inputText id="txtName" value="#{loginBean.username}" />

					<p:outputLabel id="lblPassword" for="txtPassword" value="Passwort:" />
					<p:password id="txtPassword" value="#{loginBean.password}" />
				</p:panelGrid>
				<p:commandButton id="btnLogin" value="Login"
					action="#{loginBean.login}" />
				<p:messages showDetail="false" autoUpdate="true" />
			</p:panel>
		</h:form>

	</ui:define>
</ui:composition>
