<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Saxonia Campus - Login</title>
</h:head>
<h:body>
	<header>Saxonia Campus 2014</header>
	<h2>Login</h2>
	<h:form>
		<p:panelGrid columns="2">
			<p:outputLabel id="lblName" for="txtName" value="Username:" />
			<p:inputText id="txtName" value="#{loginBean.username}" />

			<p:outputLabel id="lblPassword" for="txtPassword" value="Password:" />
			<p:password id="txtPassword" value="#{loginBean.password}" />
		</p:panelGrid>
		<p:commandButton id="btnLogin" value="Login"
			action="#{loginBean.login}" />
	</h:form>
</h:body>
</html>
