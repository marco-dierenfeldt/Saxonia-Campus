<!DOCTYPE html>
<html>
    <head>
        <title>Saxonia Campus Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link href="css/saxoniacampus.css" rel="stylesheet" type="text/css"/>
        <link href="css/libs/jquery.mobile-1.4.1.css" rel="stylesheet" type="text/css"/>
        <script src="js/libs/jquery-1.10.2.js" type="text/javascript"></script>
        <script src="js/libs/jquery.mobile-1.4.1.js" type="text/javascript"></script>
        <script src="js/libs/jquery.cookie.js" type="text/javascript"></script>
        <script src="js/renderer.js" type="text/javascript"></script>
        <script src="js/persistence.js" type="text/javascript"></script>
        <script src="js/restApi.js" type="text/javascript"></script>
        <script src="js/utility.js" type="text/javascript"></script>
        
        <script src="js/admin.js" type="text/javascript"></script>
    </head>
    <body>
        <header>Saxonia Campus 2014</header>
    <main id="admin_content">
        <h2>Admin-View</h2>
        <div id="admin_menu">
            <button data-inline="true" data-mini="true" id="new_slot_btn">Neuer Slot</button>
        </div>
        <div id="admin_slot_list_container">
            <ul id="admin_slot_list" data-role="listview" data-split-icon="delete" data-inset="true">
            </ul>
        </div>
        <div id="admin_detail_view">
            <form>
                <table>
                    <tr>
                        <td>Titel:</td>
                        <td colspan="3"><input id="title_input" type="text"/></td>
                    </tr>
                    <tr>
                        <td>Inhalt:</td>
                        <td colspan="3"><textarea id="content_input"></textarea></td>
                    </tr>
                    <tr>
                        <td>Raum:</td>
                        <td>
                            <select id="room_select" data-mini="true">
                            </select>
                        </td>
                        <td>Teiln.</td>
                        <td id="participants_output">0</td>
                    </tr>
                    <tr>
                        <td>Start</td>
                        <td><input id="start_time_input" type="time"/></td>
                        <td>Speaker</td>
                        <td><input id="speaker_input" type="text"/></td>
                    </tr>
                    <tr>
                        <td>Ende</td>
                        <td><input id="end_time_input" type="time"/></td>
                        <td>Kapazit√§t</td>
                        <td><input id="capacity_input" type="number"/></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td colspan="3">
                            <a  data-role="button" id="save_slot_details_btn" 
                                style="float: right;" data-mini="true" 
                                data-inline="true">
                                Speichern
                            </a>
                            <button id="cancel_btn" style="float: right;" 
                                    data-mini="true" data-inline="true" 
                                    type="reset">
                                Abbrechen
                            </button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </main>
</body>
</html>
