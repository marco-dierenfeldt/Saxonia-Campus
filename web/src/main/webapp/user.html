<!DOCTYPE html>
<html>
    <head>
        <title>Saxonia Campus User Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link href="css/saxoniacampus.css" rel="stylesheet" type="text/css"/>
        <link href="css/libs/jquery.mobile-1.4.1.min.css" rel="stylesheet" type="text/css"/>
        <script src="js/libs/jquery-1.10.2.min.js" type="text/javascript"></script>
        <script src="js/libs/jquery.cookie.js" type="text/javascript"></script>
        <script src="js/libs/jquery.mobile-1.4.1.min.js" type="text/javascript"></script>
        <script src="js/renderer.js" type="text/javascript"></script>
        <script src="js/persistence.js" type="text/javascript"></script>
        <script src="js/restApi.js" type="text/javascript"></script>
        <script src="js/utility.js" type="text/javascript"></script>
        <script src="js/user.js" type="text/javascript"></script>
    </head>
    <body>

        <div id="userPage" data-role="page">
            <div id="userPageHeader" data-role="header">
                <h4>Saxonia Campus 2014</h4>
                <a id="logout_btn_user" class="ui-btn-right" data-icon="arrow-r" data-iconpos="right" data-role="button" data-mini="true" href="index.html">Logout</a>
            </div>
            <div id="userPageContent" data-role="content">
                <h2 id="headline">User-View</h2>
                <div id="slot_overview_label">Slots (alle)</div>
                <div id="slot_overview_list">
                    <div id="user_solot_container" data-role="collapsibleset" data-mini="true">
                    </div>
                </div>
                <div id="booked_slots_label">Slots (gebucht)</div>
                <div id="booked_slots_list">
                    <ul id="user_booked_slot_list" data-role="listview" data-split-icon="delete" data-inline="true">
                    </ul>
                </div>
                <div id="error_output" class="error_bar"></div>
            </div>
            <div id="userPageFooter" data-role="footer" data-position="fixed">
                <h5>Marco Dierenfeldt 2014</h5>
            </div>
        </div>
    </body>
</html>
